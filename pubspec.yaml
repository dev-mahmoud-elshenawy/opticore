name: opticore
description: OptiCore is a lightweight micro-framework for Flutter that simplifies and optimizes your app development
version: 2.1.8
homepage: https://github.com/dev-mahmoud-elshenawy/opticore
repository: https://github.com/dev-mahmoud-elshenawy/opticore
issue_tracker: https://github.com/dev-mahmoud-elshenawy/opticore/issues
funding:
  - https://github.com/sponsors/dev-mahmoud-elshenawy
license: MIT

environment:
  sdk: '>=3.3.4 <4.0.0'

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^9.1.1
  dio: ^5.9.0
  bot_toast: ^4.1.3
  font_awesome_flutter: ^10.10.0
  lottie: ^3.3.2
  equatable: ^2.0.7
  flutter_svg: ^2.2.1
  internet_connection_checker_plus: ^2.9.0
  connectivity_plus: ^7.0.0
  cached_network_image: ^3.4.1
  modal_bottom_sheet: ^3.0.0
  talker: ^5.0.1
  talker_dio_logger: ^5.0.1
  dio_smart_retry: ^7.0.1
  auto_validate: ^3.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
    
flutter:
  uses-material-design: true

  assets:
    - assets/anim/
    - assets/icon/